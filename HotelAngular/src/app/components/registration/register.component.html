<div class="container-body">
    <h1 class="text-center main-head welcome-msg">Welcome to Hotel Reservation System</h1>
    <div class="outer-div col-lg-4 offset-lg-4">
        <form (ngSubmit)='handleRegister()' #userForm='ngForm' class="px-3">
            <div class="form-group">
               
            
                <label for="emailAddress"><strong>Email Address <span class="text-danger">*</span></strong></label>
                <input type="text" class="form-control mt-1" name="emailAddress" id="emailAddress" #emailAddress="ngModel"
                    [(ngModel)]='userModel.emailAddress' minlength="9" maxlength="25" placeholder="Enter Email Address"
                    required />
                <!-- Validaitons -->
                <div *ngIf="emailAddress.invalid && (emailAddress.dirty || emailAddress.touched)" class="text-error">
                    <div *ngIf="emailAddress.errors?.required">
                        * Email Address is required
                    </div>
                    <div *ngIf="emailAddress.errors?.minlength">
                        * Email Address must be at least 9 characters long
                    </div>
                    <div *ngIf="emailAddress.errors?.maxlength">
                        * Email Address must be at most 25 characters long
                    </div>
                    </div>
                </div> <!-- Email Address ends here -->

             <div class="mt-2">
                <label for="password"><strong>Password <span class="text-danger">*</span></strong></label>
                <input type="password" class="form-control mt-1" name="password" id="password" #password="ngModel"
                    [(ngModel)]='userModel.password' placeholder="Enter Password" required />
                <!-- Validaitons -->
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-error">
                    <div *ngIf="password.errors?.required">
                        * Password is required
                    </div>
                </div>
             </div><!-- Password ends here -->

             <div class="mt-2">
                <label for="firstName"><strong>First Name <span class="text-danger">*</span></strong></label>
                <input type="text" class="form-control mt-1" name="firstName" id="firstName" #firstName="ngModel"
                    [(ngModel)]='userModel.firstName' placeholder="Enter First Name" required />
                <!-- Validaitons -->
                <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="text-error">
                    <div *ngIf="firstName.errors?.required">
                        * First is required
                    </div>
                </div>
             </div><!-- First Name ends here -->

             <div class="mt-2">
                <label for="lastName"><strong>Last Name <span class="text-danger">*</span></strong></label>
                <input type="text" class="form-control mt-1" name="lastName" id="lastName" #lastName="ngModel"
                    [(ngModel)]='userModel.lastName' placeholder="Enter First Name" required />
                <!-- Validaitons -->
                <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="text-error">
                    <div *ngIf="lastName.errors?.required">
                        * Last is required
                    </div>
                </div>
             </div><!-- Last Name ends here -->

             <div class="mt-2">
                <label for="phoneNumber"><strong>Phone Number <span class="text-danger">*</span></strong></label>
                <input type="text" class="form-control mt-1" name="phoneNumber" id="phoneNumber" #phoneNumber="ngModel"
                    [(ngModel)]='userModel.phoneNumber' placeholder="Enter Phone Number" required />
                <!-- Validaitons -->
                <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)" class="text-error">
                    <div *ngIf="phoneNumber.errors?.required">
                        * Phone Number is required
                    </div>
                </div>
             </div><!-- Phone Number ends here -->

             <div class="mt-2">
                <label for="address"><strong>Address <span class="text-danger">*</span></strong></label>
                <input type="textarea" class="form-control mt-1" name="address" id="address" #address="ngModel"
                    [(ngModel)]='userModel.address' placeholder="Enter Address" required />
             </div><!-- Phone Number ends here -->

             <!-- Handle register and reset with error messages -->
             <div class="text-center">
                <button class="btn btn-primary mt-3 mx-3">Register</button>
               <!-- <button type="reset" class="btn btn-secondary mt-3" (click)="handleReset()">Reset</button> -->
                <button class="btn btn-secondary mt-3" (click)="router.navigate(['/login']);">Login</button>
             </div>
             <div class="text-error text-center" (mouseleave)="handleReset()">
                <div class="mt-3">{{ msg }}</div>
                <div *ngFor='let error of fieldErrors'>
                    <p>{{ error }}</p>
                </div>
             </div>
            </form>
    </div>
</div>
