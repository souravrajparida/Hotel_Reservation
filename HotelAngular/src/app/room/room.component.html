        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Book Room</h1>

        <div class="modal-body">
            <form #BookForm="ngForm" (ngSubmit)= "bookRoom()">

            <div class="form-group">
                <label for="name">Type :</label>
                <input type="text" #type="ngModel"  name="type" id="type" class="form-control" 
                [(ngModel)]= "book.type" >
                
              </div>
              <div class="form-group">
                <label for="address">PREFERENCE :</label>
                <input type="text" #conditioner  name="conditioner" id="conditioner" 
                [(ngModel)]= "book.conditioner" class="form-control">
              </div>

              <div class="form-group">
                <label for="">Check in date</label>
                <input  type="date" class="form-control" [(ngModel)]= "book.checkin" #checkin
                name="checkin" id="checkin" >
              </div>
    
              <div class="form-group">
                <label for="">Check out date</label>
                <input  type="date" class="form-control" [(ngModel)]= "book.checkout" #checkout 
                name="checkout" id="checkout">
              </div>
